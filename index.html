<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/459745ba43.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="appWrapper">
      <div class="header">
        <form id="search">
          <input type="text" id="city-search" placeholder="Type a city name" />
          <input type="submit" id="submit-button" value="Search" />
          <input
            type="submit"
            id="currentLocation-button"
            value="Get current location"
          />
         
        </form>
      </div>
      <h3 id="date-temp"></h3>
 
      <div class="row" id="mainWeather">
          <div class="col-6">
            <h1 id="city-header">Search a city</h1>
            <h2 id="actual-temp"></h2>
            <div id="tempConverts">
              <p> View temperature in: <a href="" id="farenheit">°F</a>
                or <a href="" id="celsius">°C</a>
              </p>
            </div>
            </div>
           
        
          <div class="col-6">
            <img src="src/weather.svg" id="mainIcon" />
           
            <ul id="facts">
              <li id="weatherDescription"></li>
              <li id="humidity"></li>
              <li id="windSpeed"></li>
            </ul>
          </div>

        </div>
    
      <hr />

      <div class="forecast">
        <h2>Weather forecast</h2>
         <div class="row" id="forecast"></div>

      </div>
      </div>
      </div>
      <footer>
        <small>Created by Michelle Lee. Check out the <a href="https://github.com/mleekwak/weather-app-project">Github repository</a></small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
