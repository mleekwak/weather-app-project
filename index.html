<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/459745ba43.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <form id="search">
          <input type="text" id="city-search" placeholder="Pick a city" />
          <input type="submit" id="submit-button" value="Search!" />
          <input
            type="submit"
            id="currentLocation-button"
            value="Get current location"
          />
        </form>
      </div>

      <div id="mainWeather">
        <h1 id="city-header">Search a city!</h1>
        <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt = " " id = "mainIcon"/>
        <div id="tempConverts"></div>
          <h2 id="actual-temp">The temperature will show up here</h2>
          <a href="" id="farenheit">°F</a>
          <a href="" id="celsius">°C</a>
        </div>

        <div id="stats">
          <ul id="facts">
            <li id="weatherDescription">Weather description:</li>
            <li id="humidity">Humidity:</li>
            <li id="windSpeed">Wind Speed:</li>
          </ul>
        </div>
      </div>
       

        

      <h3 id="date-temp">Current Date</h3>
       
      </div>

      <hr />
      <div class="forecast">
        <h2>6-day forecast</h2>

        <div class="row" id="forecast">
         
        </div>
        
      </div>
      <img src="src/weather.svg" />

      <footer>
        <small>Created by Michelle Lee. Check out the <a href="https://github.com/mleekwak/weather-app-project">Github repository</a></small>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
